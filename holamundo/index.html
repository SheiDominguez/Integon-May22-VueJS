<!DOCTYPE html>
<html>
    <head>
        <title>Hola Mundo VUE.js</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                new Vue({
                    // el = expression lamda
                    el: '.reactive-text',
                    data: {
                        text: "Hola mundo, vue.js",
                        message: "Another message"
                    }
                })
            });
        </script>
    </head>
    <body>
        <div class="reactive-text">
            <h1>
                {{text}}
            </h1>
            <h1>
                {{ message }}
            </h1>
        </div>
    </body>
</html>
